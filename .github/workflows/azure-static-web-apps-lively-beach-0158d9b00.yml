name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - Standard-SWA
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - Standard-SWA

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ←—— 新增：清理根目录下可能存在的 node_modules
      - name: Cleanup stray node_modules if any
        run: |
          if [ -d node_modules ]; then
            echo "Removing stray node_modules/"
            rm -rf node_modules
          else
            echo "No node_modules/ to remove"
          fi

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
             const coredemo = require('@actions/core')
             return await coredemo.getIDToken()
           result-encoding: string

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_BEACH_0158D9B00 }}
          action: "upload"
          # 源代码目录
          app_location: "/"
          # 没有 API 目录
          api_location: ""
          # 直接部署 app_location 下的所有文件
          output_location: ""
          # ←—— 跳过 Oryx 前端构建
          skip_app_build: true
          # ←—— 跳过 Oryx API 构建（可选）
          skip_api_build: true
          # GitHub ID Token，用于鉴权
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
