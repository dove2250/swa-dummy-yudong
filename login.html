<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login with Entra External ID</title>
  <script src="https://alcdn.msauth.net/browser/2.44.0/js/msal-browser.min.js"></script>
</head>
<body>
  <h1>欢迎来到 Yudong 的 External ID 登录页</h1>
  <button onclick="signIn()">登录</button>

  <script>
    // 👇👇👇 请替换成你自己的租户和应用 ID 👇👇👇
    const msalConfig = {
      auth: {
        clientId: "e09d83a6-6eb7-4349-9d7b-2c8fb5a0ca52",  // 你的 App 注册中的 Application (client) ID
        authority: "https://login.microsoftonline.com/exidtestyudong.onmicrosoft.com",  // 你的租户 domain（或 tenant ID）
        redirectUri: "https://yudongtest.xyz/redirect.html"
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    const loginRequest = {
      scopes: ["openid", "profile", "email"]  // Entra External ID 支持这些基本作用域
    };

    function signIn() {
      msalInstance.loginRedirect(loginRequest);
    }
  </script>
</body>
</html>
