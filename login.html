<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
</head>
<body>
  <h1>欢迎来到 Yudong 的测试登录页</h1>
  <button onclick="signIn()">登录</button>

  <!-- 加载 MSAL 脚本 -->
  <script src="https://alcdn.msauth.net/browser/latest/js/msal-browser.min.js"></script>


  <!-- 放在最后，确保 DOM 和脚本已加载 -->
  <script>
    const msalConfig = {
      auth: {
        clientId: "e09d83a6-6eb7-4349-9d7b-2c8fb5a0ca52",
        authority: "https://exidtestyudong.ciamlogin.com/exidtestyudong.onmicrosoft.com/userflow_yudong",
        redirectUri: "https://yudongtest.xyz/redirect.html"
      }
    };

    const loginRequest = {
      scopes: ["openid", "profile"]
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    function signIn() {
      msalInstance.loginRedirect(loginRequest);
    }
  </script>
</body>
</html>
